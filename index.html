  <body>
    <script>
      console.log('working');
      //reference for getMinutes: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/getMinutes
      let lastMinute = new Date().getMinutes();

      //checking every minute that the time has changes to rpint it
      //Reference for setinterval https://developer.mozilla.org/en-US/docs/Web/API/Window/setInterval
      setInterval(function() {
          let currentMinute = new Date().getMinutes();

          if (currentMinute !== lastMinute) {
              console.log(currentMinute);  
              lastMinute = currentMinute;  
          }
      }, 60000); 
    </script>
    <script src="sketch.js" defer></script>
  </body>
